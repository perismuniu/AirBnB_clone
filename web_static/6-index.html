<!DOCTYPE html>
<html lang="en">
<head>
	<title>AirBnB clone - Web static</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
	<header>		
		<div class="logo"></div>
    </header> 

    <div class="container">
        <section class="filters">            
            <div class="locations">
                <h3>States</h3>
                <h4>Texas, Ohio...</h4>
                <ul class="popover">
                    <li><h2>Texas:</h2></li>
                    <ul>
                        <li>page</li>
                        <li>page 2</li>
                    </ul>
                    <li><h2>Ohio:</h2></li>
                    <ul>
                        <li>Houston</li>
                        <li>Columbus</li>
                    </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Washer/Dryer...</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Cooker</li>
                    <li>Washer/Dryer</li>
                    <li>Laundry basket</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
    </div>	

	<footer>
		Best School
	</footer>
</body>
</html>
